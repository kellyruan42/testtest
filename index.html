<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emission</title>
    <style>
      .chartBox {
        width: 300px;
      }
    </style>
  </head>
  <body>

    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>

    <div class="chartBox">
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chartBox">
      <canvas id="pieChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    // setup
    const data = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
    };

    // config
    const config = {
      type: 'bar',
        data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            } 
          }    
    };
     // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

      // line chart 
      // config
      const config2 = {
        type: 'line',
          data,
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              } 
            }    
      };
      // render init block
      const lineChart = new Chart(
        document.getElementById('lineChart'),
        config2
      );

      //pie
      const datapie = {
      labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                label: '# of Votes',
                data: [9, 10, 13],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
      };

      // config pie
      const configpie = {
        type: 'pie',
          data: datapie,
          options: {}         
      }

      // render or init of pie chart
      const pieChart = new Chart (
        document.getElementById('pieChart'),
        configpie
      );

    </script>
    
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src ="app.js"></script>

  </body>
</html>
